{% extends 'base.html' %}


{% block body %}
<div class="container">
	<h1>Password Reset</h1>
	<p>
		Forgotten your password? Enter your email address below and we will email the instruction below to set the password for the new one.
	</p>
	<form method="post">
		{% csrf_token %}
		{{ form.as_p }}
		<button type="submit">Reset Password</button>

	</form>

	
</div>
{% endblock %}
